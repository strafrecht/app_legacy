<sonline-frage>
<h2>
Bei welchem Delikt fehlt es für eine rechtfertigenden Einwilligung bereits an einem dispositionsfähigen Rechtsgut?
</h2>
<ul>
<li>
§&nbsp;303
</li>
<li>
§&nbsp;223
</li>
<li>
§&nbsp;229
</li>
<li class="correct">
§&nbsp;315c
</li>
</ul>
<p>
Nach Rechtsprechung und (noch) 
herrschender Meinung wird hier das Allgemeinrechtsgut der Sicherheit im Straßenverkehr geschützt.
</p>
</sonline-frage>
