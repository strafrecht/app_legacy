<sonline-frage>
<h2>
Wann liegt ein intensiver Notwehrexzess vor?
</h2>
<ul>
<li>
Der Täter verteidigt sich, 
obwohl ein Angriff nicht, 
noch nicht, oder nicht mehr vorliegt.
</li>
<li>
Der Täter verteidigt sich, 
obwohl ein Angriff gar nicht vorliegt.
</li>
<li class="correct">
Der Täter verteidigt sich über das erforderliche Maß hinaus.
</li>
</ul>
<p>
</p>
