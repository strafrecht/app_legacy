{% extends "base.html" %}

{% load static %}

{% block content %}

	<div class="flex">
		<h2>{{ category }}</h2>

		{% for question in questions %}
			{% if forloop.first %}

				<a href="{% url 'quiz:category_question' category.id question.id %}?state=start" method="post" class="btn btn-info">Start Quiz</a>

			{% endif %}
		{% endfor %}
	</div>

{% endblock %}
