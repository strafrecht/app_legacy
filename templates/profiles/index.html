{% extends "base.html" %}

{% load static %}
{% load avatar_tags %}

{% block content %}
	<div class="col-12">
		<div class="bg-white rounded" style="display: flex; flex-direction: row; border: 2px solid #eee;">
			<div class="border-bottom font-weight-bold">
				<a href="/profile/quizzes" class="flex p-3" style="display: flex">Quizzes</a>
			</div>
			<div class="border-bottom font-weight-bold">
				<a href="/profile/wiki" class="flex p-3" style="display: flex">Flashcards</a>
			</div>
			<div class="border-bottom font-weight-bold">
				<a href="/profile/wiki" class="flex p-3" style="display: flex">Annotations</a>
			</div>
			<div class="border-bottom font-weight-bold">
				<a href="/profile/wiki" class="flex p-3" style="display: flex">Documents</a>
			</div>
			<div class="border-bottom font-weight-bold">
				<a href="/profile/wiki" class="flex p-3" style="display: flex">Wiki Revisions</a>
			</div>
		</div>

	</div>
	<div class="col-12 mt-4">
		{% avatar user %}
		<a href="{% url 'avatar_change' %}">Change your Profile Picture</a>
		{% block contents %}{% endblock %}
	</div>
{% endblock %}
