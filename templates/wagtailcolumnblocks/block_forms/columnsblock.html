{# override wagtailcolumnblocks template which seems to have incorrect column labels #}
<div class="{{classname}}">
  {% if help_text %}
	  <div class="object-help help">{{help_text}}</div>
	{% endif %}

	<ul class="fields">
		{% for child, ratio in columns %}
			<li style="flex: {{ratio}};" {% if child.block.required %} class="required" {% endif %}>
				<label{% if child.id_for_label %} for="{{child.id_for_label}}" {% endif %}>Column {{forloop.counter}}</label>
				{{ child.render_form }}
			</li>
		{% endfor %}
	</ul>
</div>
